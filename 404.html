<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Freddy's Pizza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }

        .container {
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        /* Estilo ajustado para la imagen de la pizza */
        .pizza-image {
            max-width: 100%; /* La imagen no se saldrá de la tarjeta */
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px; /* Bordes suaves para la imagen */
        }

        h1 {
            font-size: 60px;
            color: #ff3d00;
            margin-bottom: 10px;
            font-weight: 800;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .home-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(90deg, #ff6b00 0%, #ff3d00 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 61, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://thumbs.dreamstime.com/b/comida-para-pizza-tirada-la-basura-fondo-blanco-198035047.jpg" alt="Pizza tirada a la basura" class="pizza-image">
        
        <h1>404</h1>
        <h2>¡Ups! Página no encontrada</h2>
        <p>Parece que la pizza que buscabas terminó en la basura o el enlace está equivocado. No te preocupes, puedes volver al menú principal.</p>
        
        <a href="index.html" class="home-btn">Volver a la tienda</a>
    </div>

</body>
</html>
