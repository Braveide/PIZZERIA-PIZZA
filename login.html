<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREDDY'S PIZZA - Iniciar Sesi√≥n</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background:#ff6b00;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ff6b00 0%, #ff3d00 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(255, 61, 0, 0.3);
        }

        .logo img {
            width: 50%; 
            height: 50%;
            object-fit: contain;
        }
        
        .logo:empty::before {
            content: "üçï";
            font-size: 40px;
            line-height: 100px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #f5f5f5;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab.active {
            background: #e8e8e8;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 0 15px;
        }

        .input-icon {
            color: #999;
            margin-right: 10px;
            font-size: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 0;
            border: none;
            background: transparent;
            font-size: 15px;
            color: #333;
            outline: none;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .toggle-password {
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-size: 18px;
            padding: 5px;
            user-select: none; 
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #ff6b00 0%, #ff3d00 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 61, 0, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ff6b00; 
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ff3d00; 
        }

        #registerForm {
            display: none;
        }
        
        #errorMessage {
            color: #e3342f; 
            background-color: #fcebeb; 
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none; 
            border: 1px solid #e3342f;
        }

        /* Separador y contenedor del bot√≥n de Google */
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0 15px;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .separator:not(:empty)::before {
            margin-right: .25em;
        }

        .separator:not(:empty)::after {
            margin-left: .25em;
        }

        /* Contenedor invisible para inicializar Google */
        #g_id_onload {
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
    
        <div class="logo">
            <img src="imagenes/logo_pizza.png" alt="Logo Freddy's Pizza">
        </div>

        <h1>Freddy¬¥s Pizza</h1>
        <p class="subtitle">¬°Bienvenido!</p>
    
        <div id="errorMessage"></div>

        <div class="tabs">
            <button class="tab active">Iniciar Sesi√≥n</button>
            <a href="registro.html" style="flex: 1; text-decoration: none;">
                <button type="button" class="tab" style="width: 100%;">Registrarse</button>
            </a>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="emailInput">Correo Electr√≥nico</label>
                <div class="input-wrapper">
                    <span class="input-icon">üìß</span>
                    <input type="email" id="emailInput" placeholder="tu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="passwordInput">Contrase√±a</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="passwordInput" placeholder="Tu contrase√±a" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('passwordInput')">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn-submit">Iniciar Sesi√≥n</button>
        </form>

        <div class="separator">o</div>
        
        <div id="g_id_onload"
             data-client_id="TU_ID_DE_CLIENTE_AQU√ç.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left"
             style="width: 100%; display: flex; justify-content: center;">
        </div>

        <a href="menu_cliente.html" class="back-link">‚Üê Volver al Men√∫ Principal</a>
    </div>

    <script>
        // ----------------------------------------------------
        // 1. SIMULACI√ìN DE USUARIOS REGISTRADOS
        // ----------------------------------------------------
        const registeredUsers = [
            { email: 'admin@freddys.com', password: 'admin', role: 'admin' }, 
            { email: 'cliente@freddys.com', password: '123456', role: 'client' }
        ];

        // ----------------------------------------------------
        // 2. L√ìGICA DE INICIO DE SESI√ìN CON FORMULARIO
        // ----------------------------------------------------
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessageDiv = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); 
            handleLogin();
        });

        function handleLogin() {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            errorMessageDiv.style.display = 'none';

            const user = registeredUsers.find(u => u.email === email && u.password === password);

            if (user) {
                if (user.role === 'admin') {
                    window.location.href = 'admin_menu.html';
                } else if (user.role === 'client') {
                    window.location.href = 'menu_cliente.html';
                }
            } else {
                showError('Correo electr√≥nico o contrase√±a incorrectos. Prueba con admin@freddys.com / admin o cliente@freddys.com / 123456');
            }
        }

        // ----------------------------------------------------
        // 3. L√ìGICA DE INICIO DE SESI√ìN CON GOOGLE (Real)
        // ----------------------------------------------------
        function handleCredentialResponse(response) {
            // Decodificar el token JWT recibido de Google
            const responsePayload = decodeJwtResponse(response.credential);

            console.log("ID: " + responsePayload.sub);
            console.log('Nombre: ' + responsePayload.name);
            console.log('Correo: ' + responsePayload.email);

            // Simulaci√≥n de inicio de sesi√≥n guardando datos en LocalStorage
            localStorage.setItem('userEmail', responsePayload.email);
            localStorage.setItem('userName', responsePayload.name);
            
            // Redirigir al men√∫ principal
            window.location.href = 'menu_cliente.html';
        }

        // Funci√≥n para decodificar el token JWT
        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }


        // ----------------------------------------------------
        // 4. FUNCIONES DE UTILIDAD
        // ----------------------------------------------------
        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
        }

        function togglePassword(id) {
            const input = document.getElementById(id);
            const button = input.nextElementSibling; 

            if (input.type === "password") {
                input.type = "text";
                button.textContent = "üôà"; 
            } else {
                input.type = "password";
                button.textContent = "üëÅÔ∏è"; 
            }
        }
    </script>
</body>
</html>
