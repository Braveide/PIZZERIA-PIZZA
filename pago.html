<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREDDY'S PIZZA - Finalizar Pedido</title>
    <style>
        /* Estilos Generales */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: #f5f5f5; min-height: 100vh; }
        
        /* Encabezado */
        .header { background: linear-gradient(90deg, #ff6b00 0%, #ff3d00 100%); padding: 20px 30px; color: white; display: flex; align-items: center; gap: 15px; }
        .back-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; }
        .header-content h1 { font-size: 24px; font-weight: 600; }
        .header-content p { font-size: 14px; opacity: 0.9; }

        /* Contenedor */
        .container { max-width: 800px; margin: 30px auto; padding: 0 20px; }
        .card { background: white; border-radius: 12px; padding: 25px; margin-bottom: 25px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
        .card h2 { font-size: 20px; color: #333; margin-bottom: 20px; }

        /* Resumen */
        .summary-row { display: flex; justify-content: space-between; padding: 10px 0; color: #333; }
        .summary-row.total { font-weight: 700; font-size: 18px; border-top: 1px solid #f0f0f0; margin-top: 10px; color: #ff3d00; }

        /* Inputs */
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 14px; color: #666; font-weight: 600; }
        .input-field { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; background: #fcfcfc; }
        .input-field:focus { border-color: #ff6b00; outline: none; }
        .input-icon-group { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .input-icon { font-size: 20px; color: #ff6b00; }

        /* M√©todos de Pago - ACTUALIZADO */
        .payment-option { display: flex; align-items: center; padding: 15px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; border: 2px solid #eee; transition: all 0.2s; }
        .payment-option:hover { border-color: #ff6b00; }
        .payment-option.selected { border-color: #ff6b00; background: #fff8f5; }
        
        .radio-icon { width: 20px; height: 20px; border-radius: 50%; border: 2px solid #ccc; margin-right: 15px; display: flex; align-items: center; justify-content: center; }
        .payment-option.selected .radio-icon { border-color: #ff6b00; }
        .radio-icon::after { content: ''; width: 10px; height: 10px; border-radius: 50%; background: #ff6b00; opacity: 0; }
        .payment-option.selected .radio-icon::after { opacity: 1; }

        .payment-info { flex-grow: 1; display: flex; align-items: center; gap: 10px; }
        .payment-info h3 { font-size: 16px; color: #333; }
        .payment-logo { height: 30px; }

        /* Botones */
        .action-buttons { display: flex; gap: 20px; margin-top: 30px; margin-bottom: 50px; }
        .action-buttons button { flex: 1; padding: 16px; border-radius: 10px; font-size: 18px; font-weight: 700; cursor: pointer; transition: all 0.3s; }
        .back-button { background: white; color: #333; border: 1px solid #ddd; }
        .confirm-button { background: linear-gradient(90deg, #ff6b00 0%, #ff3d00 100%); color: white; border: none; }
        .confirm-button:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="window.location.href='carrito.html'">‚Üê</button>
        <div class="header-content">
            <h1>FREDDY'S PIZZA</h1> 
            <p>Finalizar Pedido</p>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Resumen del Pedido</h2>
            <div id="order-summary-items"></div>
            <div class="summary-row total">
                <span>Total:</span>
                <span id="order-total">$0.00</span>
            </div>
        </div>
        
        <form id="payment-form" onsubmit="event.preventDefault(); initiatePayment();">
            <div class="card">
                <h2>Informaci√≥n de Entrega</h2>
                <div class="input-group">
                    <div class="input-icon-group"><span class="input-icon">üë§</span><label for="nombre">Nombre Completo</label></div>
                    <input type="text" id="nombre" class="input-field" required>
                </div>
                <div class="input-group">
                    <div class="input-icon-group"><span class="input-icon">üìû</span><label for="telefono">Tel√©fono</label></div>
                    <input type="tel" id="telefono" class="input-field" required>
                </div>
                <div class="input-group">
                    <div class="input-icon-group"><span class="input-icon">üìç</span><label for="direccion">Direcci√≥n</label></div>
                    <input type="text" id="direccion" class="input-field" required>
                </div>
            </div>
            
            <div class="card">
                <h2>M√©todo de Pago</h2>
                
                <div class="payment-option selected" data-method="cash">
                    <span class="radio-icon"></span>
                    <div class="payment-info">
                        <h3>Pago en Efectivo</h3>
                    </div>
                </div>

                <div class="payment-option" data-method="mercadopago">
                    <span class="radio-icon"></span>
                    <div class="payment-info">
                        <h3>Mercado Pago</h3>
                        <img src="https://logospng.org/download/mercado-pago/logo-mercado-pago-256.png" class="payment-logo" alt="MP">
                    </div>
                </div>

                <div class="payment-option" data-method="paypal">
                    <span class="radio-icon"></span>
                    <div class="payment-info">
                        <h3>PayPal</h3>
                        <img src="https://logospng.org/download/paypal/logo-paypal-256.png" class="payment-logo" alt="PP">
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="back-button" onclick="window.location.href='carrito.html'" type="button">Volver</button>
                <button class="confirm-button" type="submit">Continuar al Pago</button>
            </div>
        </form>
    </div>
    
<script>
    const CART_KEY = 'pizzaCart';
    let currentCart = {};
    let totalAmount = 0;
    let selectedMethod = 'cash';

    // 1. Cargar datos del pedido
    function loadOrderData() {
        try {
            const savedCart = localStorage.getItem(CART_KEY);
            currentCart = savedCart ? JSON.parse(savedCart) : {};
            if (Object.keys(currentCart).length === 0) {
                window.location.href = 'menu_cliente.html';
                return;
            }
            renderSummary();
        } catch (e) { window.location.href = 'menu_cliente.html'; }
    }

    function renderSummary() {
        const itemsContainer = document.getElementById('order-summary-items');
        const items = Object.values(currentCart);
        let subtotal = 0;
        itemsContainer.innerHTML = '';
        items.forEach(item => {
            const itemTotal = item.price * item.quantity;
            subtotal += itemTotal;
            itemsContainer.innerHTML += `<div class="summary-row"><span>${item.name} x ${item.quantity}</span><span>$${itemTotal.toFixed(2)}</span></div>`;
        });
        const shipping = 50.00;
        totalAmount = subtotal + shipping;
        document.getElementById('order-total').textContent = `$${totalAmount.toFixed(2)}`;
    }

    // 2. Selecci√≥n de m√©todo de pago
    function setupPaymentSelection() {
        const options = document.querySelectorAll('.payment-option');
        options.forEach(option => {
            option.addEventListener('click', () => {
                options.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedMethod = option.getAttribute('data-method');
            });
        });
    }
    
    // 3. L√≥gica para iniciar el pago (Adaptado para Vercel Functions)
    async function initiatePayment() {
        // Recoger datos del formulario
        const orderData = {
            nombre: document.getElementById('nombre').value,
            telefono: document.getElementById('telefono').value,
            direccion: document.getElementById('direccion').value,
            items: Object.values(currentCart),
            total: totalAmount,
            metodo: selectedMethod
        };

        if (selectedMethod === 'cash') {
            // L√≥gica para efectivo (igual que antes)
            saveOrderToSQL(orderData, 'Efectivo');
            window.location.href = 'pedido_confirmado.html';
        } else {
            // LLAMAR A TU BACKEND EN VERCEL
            // Aqu√≠ llamar√≠as a una funci√≥n serverless tipo /api/crear-pago.js
            alert(`Iniciando pago con ${selectedMethod}. Esto redirigir√≠a a la plataforma.`);
            
            // SIMULACI√ìN: Redirigir como si fuera √©xito
            saveOrderToSQL(orderData, selectedMethod === 'paypal' ? 'PayPal' : 'Mercado Pago');
            window.location.href = 'pedido_confirmado.html';
        }
    }

    // Funci√≥n simulada para guardar en SQL Server v√≠a backend
    function saveOrderToSQL(data, metodo) {
        console.log("Guardando en SQL Server...", { ...data, metodo });
        // Aqu√≠ ir√≠a tu fetch('/api/guardar-pedido', ...)
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadOrderData();
        setupPaymentSelection();
    });
</script>
</body>
</html>
